spring.application.name=gateway-service
server.port=8888
spring.cloud.config.enabled=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Route vers REPARATION-SERVICE
spring.cloud.gateway.routes[0].id=reparation-service
spring.cloud.gateway.routes[0].uri=lb://REPARATION-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/reparation-service/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Route vers les images de REPARATION-SERVICE
spring.cloud.gateway.routes[1].id=reparation-images
spring.cloud.gateway.routes[1].uri=lb://REPARATION-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/reparation-images/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# Route vers EQUIPEMENT-SERVICE
spring.cloud.gateway.routes[2].id=equipement-service
spring.cloud.gateway.routes[2].uri=lb://EQUIPEMENT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/equipement-service/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[3].id=equipement-images
spring.cloud.gateway.routes[3].uri=lb://EQUIPEMENT-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/equipement-images/** 
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1

